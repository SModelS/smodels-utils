detectorLength = 7.0 ; relevant size(s) of detector (in meters)
nHSCP = 2 ; maximum number of HSCPs to be considered in each event
effFolder = ./THSCPM7_effs ; Output folder to store the list of efficiencies (for all widths) for each lheFile
